<!DOCTYPE html>
<html>
    <head>
        <title>Pradeep</title>
        <link rel="icon" type="image/x-icon" href="./Images/pixelcut-export.jpeg">
        <link rel="stylesheet" href="Styles.css">
    </head>
        <fieldset>
            <input type="text" placeholder="Username" id="name" required>
            <br><br>
            <input type="password" placeholder="Strong Password" id="pass" required>
            <br><br>
            <input type="date" id="dob" required>
            <br><br>
            <input type="radio" name="Gender">
            <label>Male</label>
            <input type="radio" name="Gender">
            <label>Female</label>
            <input type="radio" name="Gender">
            <label>Others</label>
            <br><br>
            <input type="checkbox" name="accept" id="accept">
            <label id="check">Terms And Conditions</label>
            <br><br>
            <input type="submit" placeholder="sign up" id="sub-btn">
        </fieldset>
        <script>
            var subtn = document.getElementById("sub-btn");

subtn.addEventListener("click", function() {
    window.open("a.html", "_blank");
    var dob = document.getElementById("dob");
    var pass = document.getElementById("pass");
    var name = document.getElementById("name");
    dob.value = "";
    pass.value = "";
    name.value = "";
});

        </script>
</html>
