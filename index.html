<!DOCTYPE html>
<html>
<head>
    <title>Pradeep</title>
    <link rel="icon" type="image/x-icon" href="./Images/pixelcut-export.jpeg">
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <fieldset>
        <form id="myForm" action="a.html" target="_blank" onsubmit="clearForm()">
            <input type="text" placeholder="Username" id="name" required>
            <br><br>
            <input type="password" placeholder="Strong Password" id="pass" required>
            <br><br>
            <input type="date" id="dob" required>
            <br><br>
            <input type="radio" name="Gender" required>
            <label>Male</label>
            <input type="radio" name="Gender" required>
            <label>Female</label>
            <input type="radio" name="Gender" required>
            <label>Others</label>
            <br><br>
            <input type="checkbox" name="accept" id="accept" required>
            <label id="check">Terms And Conditions</label>
            <br><br>
            <input type="submit" value="Sign Up" id="sub-btn">
        </form>
    </fieldset>

    <script>
        function clearForm() {
            document.getElementById("myForm").reset();
        }
    </script>
</body>
</html>
